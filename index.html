<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app alignvertical" >
    <h1>Weather Journal App</h1>
    <div class="input alignvertical">
  <input id="zip" placeholder="Enter Zip Code">
  <textarea  id="feelings" cols="3 0" rows="10" placeholder="Enter Your Feeling"></textarea>  
  <button id="generate">Enter Data</button>
</div>
<div class="output">
  <div>Temparture: <label id="temp"></label></div>
  <div class="date">Date: <label id="date"></label></div>
  <div>Feeling: <label id="content"></label></div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
